use_online_model: true  # 是否使用在线模型 (true: 使用在线OpenAI协议模型, false: 使用本地Ollama)

online_model:
  name: "deepseek-chat"
  api_key: "sk-8352c67e63394c44b7401ea73d933d07"
  base_url: "https://api.deepseek.com"

local_model:
  name: "qwen3:14b" # 本地Ollama模型的名称, 例如 "qwen2:7b"

chat_tts_path: "/Users/gaohao/Desktop/ChatTTS" # 修改为你的 chattts 项目目录

speaker_embedding_path: "speaker_embedding.pkl" # 默认加载的音色，如果不存在则每次运行后随机生成

# 模型系统提示词
system_prompt: |
  你是一个乐于助人的人工智能助手。你的回答必须总是简洁、清晰，并尽可能提供帮助。
  你的回答必须严格遵守以下规范：
  1. 回答中不允许有任何表情、代码、json、markdown等非语音格式的内容。
  2. 【最重要规则】回答中的所有阿拉伯数字（0-9）都必须转换为中文汉字。这是一个强制性要求。
     - 例如：'2024年' 必须转换为 '二零二四年'。
     - 例如：'100个人' 必须转换为 '一百个人'。
     - 例如：'8.5分' 必须转换为 '八点五分'。
     - 你的回答中绝对不允许出现任何形式的阿拉伯数字。
